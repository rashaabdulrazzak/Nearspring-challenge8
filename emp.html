<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 id="display-4" class="display-4">Hello, emp!</h1>
      <button class="btn btn-secondary" id="connect">Sign in</button>
      <br />
      <hr />
      <p class="lead">
        Please if you are starting new position with us try to get some wNEAR
      </p>
      <hr class="my-4" />

      <p class="lead"></p>
      <button
        type="button"
        class="btn btn-primary btn-lg"
        data-toggle="modal"
        data-target=".bd-example-modal-sm"
      >
        Add deposit
      </button>
    </div>

    <div
      class="modal fade bd-example-modal-sm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Deposit</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label>amount to convert </label>
            <input
              type="text"
              class="form-control"
              id="deposit"
              placeholder="Deposit Amount"
              value="1"
              required
              min-value="1"
            />
            <hr />
            <button type="button" class="btn btn-primary" id="add">Add</button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <section>
      <h2 class="display-4">Your Streams</h2>
      <div class="mystreams" id="mystreams"></div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/near-api-js@0.41.0/dist/near-api-js.min.js"></script>
    <script type="module" src="emp.js"></script>
  </body>
</html>
