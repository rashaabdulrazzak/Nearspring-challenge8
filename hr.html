<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Roketo- hr</title>
  </head>
  <body>
    <button class="btn btn-primary" id="connect">Sign in</button>
    <br />

    <!-- new -->
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Employees List</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap">
              <table id="empTable" class="table table-responsive-xl">
                <thead>
                  <tr>
                    <th>&nbsp;</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Testnet Account</th>
                    <th>Monthly Hours</th>
                    <th>Hour Rate &#9411;</th>
                    <th>Status</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="alert" role="alert" id="btn1">
                    <td>
                      <label class="checkbox-wrap checkbox-primary">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                      </label>
                    </td>
                    <td class="d-flex align-items-center">
                      <div
                        class="img"
                        style="background-image: url(images/person_1.jpg)"
                      ></div>
                      <div class="pl-3 email">
                        <span>emp1@email.com</span>
                        <span>Added: 01/03/2020</span>
                      </div>
                    </td>
                    <td>emp1</td>
                    <td>emp1.testnet</td>
                    <td>10</td>
                    <td>0.5</td>
                    <td class="status">
                      <span id="stat1">Waiting </span>
                    </td>
                    <td class="border-bottom-0">
                      <button type="button" class="btn btn-info" data-id="btn1">
                        Transfer
                      </button>
                    </td>
                  </tr>
                  <tr class="alert" role="alert" id="btn2">
                    <td>
                      <label class="checkbox-wrap checkbox-primary">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                      </label>
                    </td>
                    <td class="d-flex align-items-center">
                      <div
                        class="img"
                        style="background-image: url(images/person_2.jpg)"
                      ></div>
                      <div class="pl-3 email">
                        <span>emp2@email.com</span>
                        <span>Added: 01/03/2020</span>
                      </div>
                    </td>
                    <td>emp2</td>
                    <td>emp2.testnet</td>
                    <td>60</td>
                    <td>0.5</td>
                    <td class="status"><span id="stat2">Active</span></td>
                    <td class="border-bottom-0">
                      <button type="button" class="btn btn-info" data-id="btn2">
                        Transfer
                      </button>
                    </td>
                  </tr>

                  <tr class="alert" role="alert" id="btn3">
                    <td class="border-bottom-0">
                      <label class="checkbox-wrap checkbox-primary">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                      </label>
                    </td>
                    <td class="d-flex align-items-center border-bottom-0">
                      <div
                        class="img"
                        style="background-image: url(images/person_3.jpg)"
                      ></div>
                      <div class="pl-3 email">
                        <span>emp3@email.com</span>
                        <span>Added: 01/03/2020</span>
                      </div>
                    </td>
                    <td class="border-bottom-0">emp3</td>
                    <td>emp3.testnet</td>
                    <td>120</td>
                    <td>0.5</td>
                    <td class="status border-bottom-0">
                      <span id="stat3">Waiting </span>
                    </td>
                    <td class="border-bottom-0">
                      <button type="button" class="btn btn-info" data-id="btn3">
                        Transfer
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/near-api-js@0.41.0/dist/near-api-js.min.js"></script>
    <script type="module" src="index.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
